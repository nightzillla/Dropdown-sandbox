<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div data-dropdown="parent" class="dropdown-parent">
      <div data-dropdown="toggle" class="dropdown-toggle">
        This is the toggle
      </div>
      <div data-dropdown="menu" class="dropdown-menu">
        This is the menu
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $('[data-dropdown="toggle"]').on("click", function () {
        $(this).parents('[data-dropdown="parent"]').toggleClass("show");
      });
    </script>
  </body>
</html>
